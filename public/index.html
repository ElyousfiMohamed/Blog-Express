  <div class="container"><center><h1>MY SEQUELIZE PROJECT</h1>
  <div class="child">
    <h2>Menu pour les Utilisateurs</h2>
    <button class="btn btn-primary" onclick="displayUsers()">afficher liste des utilisateurs</button>
    <button class="btn btn-success" onclick="affiche('1')">ajouter un utilisateurs</button>
    <button class="btn btn-warning" onclick="affiche('2')">modifier un utilisateur</button>
    <button class="btn btn-danger" onclick="affiche('3')">supprimer un utilisateur</button><br><br>
    
    <div id="1">
      <input type="text" id="username" placeholder="USERNAME" class="form-control"><br>
      <input type="email" id="email" placeholder="EMAIL" class="form-control"><br>
      <input type="password" id="password" placeholder="PASSWORD" class="form-control"><br>
      <input type="text" id="role" placeholder="ROLE {admin, author, guest}" class="form-control"><br><br>
      <button class="btn btn-success" onclick="addUser()">ajouter</button>
    </div>
      
    <div id="2">
      <input type="number" id="id" placeholder="ID D'UTILISATEUR A MODIFIER" class="form-control"><br>
      <input type="text" id="newusername" placeholder="USERNAME" class="form-control"><br>
      <input type="email" id="newemail" placeholder="EMAIL" class="form-control"><br>
      <input type="password" id="newpassword" placeholder="PASSWORD" class="form-control"><br>
      <input type="text" id="newrole" placeholder="ROLE {admin, author, guest}" class="form-control"><br><br>
      <button class="btn btn-success" onclick="updateUser()">modifier</button>
    </div>

    <div id="3" style="display: none;">
      <input type="number" id="idUserDelete" placeholder="ID D'UTILISATEUR A SUPPRIMER" class="form-control"><br><br>
      <button class="btn btn-success" onclick="deleteUser()">supprimer</button>
    </div>

    <div id="list" class="table">

    </div>
  </div><br>

  <div class="child">

    <a href="/users"><button class="btn btn-primary">afficher liste des Articles</button></a>
